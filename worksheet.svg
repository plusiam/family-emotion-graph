<?xml version="1.0" encoding="UTF-8"?>
<svg width="190mm" height="270mm" viewBox="0 0 720 1020" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .title-text { font-family: 'Malgun Gothic', sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; }
            .subtitle-text { font-family: 'Malgun Gothic', sans-serif; font-size: 14px; text-anchor: middle; fill: #666; }
            .section-title { font-family: 'Malgun Gothic', sans-serif; font-size: 16px; font-weight: bold; }
            .body-text { font-family: 'Malgun Gothic', sans-serif; font-size: 12px; }
            .small-text { font-family: 'Malgun Gothic', sans-serif; font-size: 10px; }
        </style>
    </defs>
    
    <!-- 제목 -->
    <text x="360" y="40" class="title-text">나와 가족의 감정 관계 그래프</text>
    <text x="360" y="60" class="subtitle-text">우리 가족과 나는 어떤 감정으로 연결되어 있을까요?</text>
    <line x1="50" y1="70" x2="670" y2="70" stroke="#000" stroke-width="2"/>
    
    <!-- 정보 입력 섹션 -->
    <rect x="50" y="90" width="620" height="40" fill="#f9f9f9" stroke="#ccc" stroke-width="1"/>
    <text x="80" y="110" class="body-text">이름: ________________________</text>
    <text x="280" y="110" class="body-text">날짜: ________________________</text>
    <text x="480" y="110" class="body-text">감정 날씨: ________________________</text>
    
    <!-- 활동 방법 -->
    <rect x="50" y="150" width="620" height="80" fill="#f0f0f0" stroke="#666" stroke-width="1"/>
    <text x="70" y="170" class="section-title">📝 활동 방법</text>
    <text x="80" y="190" class="small-text">1. 가족 구성원들을 원으로 그려서 이름이나 호칭을 써 넣으세요.</text>
    <text x="80" y="205" class="small-text">2. 중앙의 '나'에서 가족 구성원으로 선을 그어 연결하세요.</text>
    <text x="80" y="220" class="small-text">3. 선의 굵기와 종류로 관계의 강도와 감정을 표현하세요.</text>
    
    <!-- 선 그리기 안내 -->
    <rect x="50" y="250" width="620" height="80" fill="#f5f5f5" stroke="#999" stroke-width="1"/>
    <text x="70" y="270" class="section-title">📊 선 그리기 안내</text>
    
    <!-- 범례 -->
    <line x1="80" y1="285" x2="120" y2="285" stroke="#000" stroke-width="4"/>
    <text x="130" y="290" class="small-text">감정 교류 많음 (굵은 실선)</text>
    
    <line x1="380" y1="285" x2="420" y2="285" stroke="#000" stroke-width="2"/>
    <text x="430" y="290" class="small-text">감정 교류 적음 (얇은 실선)</text>
    
    <line x1="80" y1="305" x2="120" y2="305" stroke="#0066ff" stroke-width="4" stroke-dasharray="5,3"/>
    <text x="130" y="310" class="small-text">긍정적 관계 (파란 점선)</text>
    
    <line x1="380" y1="305" x2="420" y2="305" stroke="#ff0000" stroke-width="2" stroke-dasharray="2,2"/>
    <text x="430" y="310" class="small-text">부정적/어려운 관계 (빨간 물결선)</text>
    
    <!-- 그래프 영역 -->
    <rect x="50" y="350" width="620" height="300" fill="white" stroke="#000" stroke-width="2"/>
    
    <!-- 중앙 원 (나) -->
    <circle cx="360" cy="500" r="30" fill="white" stroke="#000" stroke-width="3"/>
    <text x="360" y="507" class="body-text" text-anchor="middle">나</text>
    
    <text x="360" y="670" class="small-text" text-anchor="middle">↑ 중앙의 '나' 주변에 가족 구성원들을 그려서 선으로 연결해보세요 ↑</text>
    
    <!-- 성찰 질문 -->
    <rect x="50" y="690" width="620" height="280" fill="#f8f8f8" stroke="#999" stroke-width="1"/>
    <text x="70" y="710" class="section-title">🤔 생각해보기</text>
    
    <text x="70" y="735" class="small-text" font-weight="bold">1. 가장 굵은 선으로 연결된 가족은 누구인가요? 왜 그럴까요?</text>
    <line x1="70" y1="750" x2="650" y2="750" stroke="#999" stroke-width="1"/>
    <line x1="70" y1="770" x2="650" y2="770" stroke="#999" stroke-width="1"/>
    
    <text x="70" y="795" class="small-text" font-weight="bold">2. 어려운 관계(빨간 물결선)가 있다면, 어떻게 하면 좋은 관계로 바꿀 수 있을까요?</text>
    <line x1="70" y1="810" x2="650" y2="810" stroke="#999" stroke-width="1"/>
    <line x1="70" y1="830" x2="650" y2="830" stroke="#999" stroke-width="1"/>
    
    <text x="70" y="855" class="small-text" font-weight="bold">3. 얇은 선으로 연결된 가족과 더 가까워지려면 어떻게 해야 할까요?</text>
    <line x1="70" y1="870" x2="650" y2="870" stroke="#999" stroke-width="1"/>
    <line x1="70" y1="890" x2="650" y2="890" stroke="#999" stroke-width="1"/>
    
    <text x="70" y="915" class="small-text" font-weight="bold">4. 오늘 나의 감정이 가족에게 어떤 영향을 주었나요?</text>
    <line x1="70" y1="930" x2="650" y2="930" stroke="#999" stroke-width="1"/>
    <line x1="70" y1="950" x2="650" y2="950" stroke="#999" stroke-width="1"/>
    
    <!-- 안내 문구 -->
    <text x="360" y="990" class="small-text" text-anchor="middle" fill="#555">
        활동 후: 완성된 그래프를 보며 우리 가족의 관계에 대해 이야기해보세요.
    </text>
    <text x="360" y="1005" class="small-text" text-anchor="middle" fill="#555">
        어떤 관계를 더 발전시키고 싶은지, 어떤 노력을 할 수 있는지 생각해보세요.
    </text>
</svg>